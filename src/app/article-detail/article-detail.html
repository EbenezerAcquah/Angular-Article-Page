@if (article) {
  <div class="article-detail">
    <a routerLink="/" class="back-link">&larr; Back to Articles</a>
    <h1>{{ article.title }}</h1>
    <p class="article-date">{{ article.datePosted | date:'mediumDate' }}</p>
    <img [src]="article.image" [alt]="article.title" class="article-image">
    <div class="article-content">
      <p>{{ article.content }}</p>
    </div>
  </div>
} @else {
  <div>
    <p>Article not found.</p>
  </div>
}
